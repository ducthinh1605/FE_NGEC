<form action="" class="form-inline" method="post" role="form">
    <br>
  
    </form>
    
    <hr>
    
    <div class="mat-elevation-z8" id="father">
      <table class="table ">
        <thead class="head">
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>mobile</th>
            <th>role</th>
            <th></th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let item of dataUser; let i = index">
              <td scope="row">{{i + 1}}</td>
              <td>{{item?.firstName}} {{item?.lastName}}</td>
              <td>{{item?.email}}</td>
              <td>{{item?.address}}</td>
              <td>{{item?.mobile}}</td>
              <td>{{item?.role}}</td>
              <td>
                <div>
                <button class="btn btn-danger" (click)="updateUser()" >Update</button>
                <button class="btn btn-primary mr-1" (click)="deleteUser(item.id)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
