<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- Navigation -->
<div class="fixed-top">
  <header class="topbar">
      <div class="container">
        <div class="row">
          <!-- social icon-->
          <div class="col-sm-12">
          </div>
        </div>
      </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
    <div *ngIf="currentUser" class="container">
      <a class="navbar-brand" rel="nofollow" target="_blank"style="text-transform: uppercase;" style="color: white;"> APPLE PLACE </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" >

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a style="color:#2778a7;" class="nav-link" (click)="navigateAdminPage()" *ngIf="currentUser && isAdmin">Admin Page</a>

          <li class="nav-item active">
            <a class="nav-link" routerLink="/index" >Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link"> Hello {{ currentUser?.firstName }} {{ currentUser?.lastName }}</a>
          </li>
          <li class="nav-item active">
            <a (click)="logOut()" *ngIf="currentUser" class="nav-link">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
